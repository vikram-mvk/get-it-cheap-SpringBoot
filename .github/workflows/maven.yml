# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    
    - name: Setup MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql database: getitcheap
        mysql user: getitcheap 
        mysql password: password
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Deploy Web App to AWS
      uses: pukonu/action-deploy-webapp-aws@v.1.1
      with:
        build_path: target/API-0.0.1-SNAPSHOT.jar
        # The AWS S3 bucket you will like to deployt to
        bucket_name: vikram-build-artifacts
